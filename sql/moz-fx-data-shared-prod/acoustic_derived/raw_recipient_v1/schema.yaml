fields:

# source:
# https://developer.goacoustic.com/acoustic-campaign/reference/rawrecipientdataexport

- mode: NULLABLE
  name: recipient_id
  type: INTEGER
  description: Unique identifier for the contact/recipient who received the email campaign

- mode: NULLABLE
  name: report_id
  type: INTEGER
  description: Identifier for the report generated from the email campaign metrics

- mode: NULLABLE
  name: mailing_id
  type: INTEGER
  description: Unique identifier for the specific email mailing/send associated with this event

- mode: NULLABLE
  name: campaign_id
  type: INTEGER
  description: Identifier for the parent marketing campaign containing this mailing

- mode: NULLABLE
  name: content_id
  type: STRING
  description: Identifier for the specific content variant or creative used in the mailing

- mode: NULLABLE
  name: event_timestamp
  type: DATETIME
  description: Date and time when the email event occurred, in the API user's configured timezone

- mode: NULLABLE
  name: event_type
  type: STRING
  description: Type of email interaction event (e.g., sent, opened, clicked, bounced, unsubscribed)

- mode: NULLABLE
  name: recipient_type
  type: STRING
  description: Classification of the recipient (e.g., standard contact, seed, test recipient)

- mode: NULLABLE
  name: body_type
  type: STRING
  description: Email format delivered to the recipient (HTML, plain text, or multipart)

- mode: NULLABLE
  name: click_name
  type: STRING
  description: User-defined name or label for the clicked link or clickstream tracking element

- mode: NULLABLE
  name: url
  type: STRING
  description: Full URL of the link clicked by the recipient in the email

- mode: NULLABLE
  name: suppression_reason
  type: STRING
  description: Reason why a recipient was suppressed from receiving the email (e.g., bounce, unsubscribe, spam complaint)


###### ETL fields

- mode: NULLABLE
  name: submission_date
  type: DATE
  description: Date partition for data ingestion, should align with event_timestamp for Airflow scheduling
